<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<script type="text/javascript" src="https://www.google.com/jsapi?key=INSERT-YOUR-KEY"></script>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>workshop</title>

	<script src="http://ajax.microsoft.com/ajax/jquery/jquery-1.3.2.min.js" type="text/javascript"></script>  
    <script language="Javascript" type="text/javascript">
    function MobiApp_Init(jsonStr) {
    	var deviceState = eval('(' + jsonStr + ')');
    	showOnlyThisDiv("device");
    	$("#nome_canal").html(deviceState.channel.name);
    	$("#url_canal").html(deviceState.channel.url);
    	$("#nome_os").html(deviceState.OS.name);
    	$("#versao_os").html(deviceState.OS.version);
    }
    
    $(document).ready(function() {
    	showOnlyThisDiv("nada");

	});
    
    
    function showOnlyThisDiv(divName) {
    	var objName = "#" + divName;
		var mainDivs = [ "nada", "device" ];
		
		for (var idx = 0; idx < mainDivs.length; idx++) {
			if(mainDivs[idx] != divName) {
				var toHide = "#" + mainDivs[idx];
				if($(toHide).is(":visible"))
					$(toHide).hide("slow");
			}
		}
		$(objName).show("slow");
    }
	</script>
</head>
<body>

<div id="nada">
	<span><font color="blue">Nenhum dispositivo conectado.</font></span>
</div>

<div id="device">
	<font color="blue">
	<span>Nome do Canal:</span>
	<span id="nome_canal"></span><br/>
	<span>Url do Canal:</span>
	<span id="url_canal"></span><br/>
	
	<span>Nome do OS:</span>
	<span id="nome_os"></span><br/>
	<span>Versão do OS:</span>
	<span id="versao_os"></span><br/>
	</font>
</div>

</body>
</html>
