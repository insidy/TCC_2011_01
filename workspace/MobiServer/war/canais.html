<script language="Javascript" type="text/javascript">

	var oTable;
	var giRedraw = false;
	var selectApps;
	
	$.fn.dataTableExt.oApi.fnReloadAjax = function(oSettings)
	{
	//oSettings.sAjaxSource = sNewSource;
	this.fnClearTable(this);
	this.oApi._fnProcessingDisplay(oSettings, true );
	var that = this;
	
	$.getJSON(oSettings.sAjaxSource, null, function(json){
	/* Got the data - add it to the table */
	for (var i=0; i<json.aaData.length; i++)
	{
	that.oApi._fnAddData(oSettings, json.aaData[i]);
	}
	
	oSettings.aiDisplay = oSettings.aiDisplayMaster.slice();
	that.fnDraw(that);
	that.oApi._fnProcessingDisplay(oSettings, false);
	});
	}

	$(document).ready(function() {
		initDataTable();
		oTable = $('#tab_canais').dataTable( );
		
		initDialog();
		
		
		// Initialize screen
		$('#txtId').attr("disabled",true);
		bindFunctions();
		
	} );
	
	/* Get the rows which are currently selected */
	function fnGetSelected( oTableLocal )
	{
		var aReturn = new Array();
		var aTrs = oTableLocal.fnGetNodes();
		
		for ( var i=0 ; i<aTrs.length ; i++ )
		{
			if ( $(aTrs[i]).hasClass('row_selected') )
			{
				aReturn.push( aTrs[i] );
				return aReturn;
			}
		}
		return aReturn;
	}
	
	function initDataTable() {
		$('#tab_canais').dataTable( {
			"oLanguage": {
				"sLengthMenu": "Exibir _MENU_ registros",
				"sZeroRecords": "Nenhum registro encontrado",
				"sInfo": "Exibindo _START_ a _END_ de _TOTAL_ registros",
				"sInfoEmpty": "Exibindo 0 a 0 de 0 registros",
				"sInfoFiltered": "(filtrado de um total de _MAX_ registros)",
				"sInfoPostFix": "",
				"sSearch": "Buscar",
				"sUrl": "",
				"oPaginate": {
					"sFirst":    "Primeiro",
					"sPrevious": "Anterior",
					"sNext":     "Proximo",
					"sLast":     "Ultimo"
				}
			},
			"bProcessing": true,
			"sAjaxSource": 'admin/channel/list'
			
			
		} );
		
		$("#tab_canais tbody").click(function(event) {
			$(oTable.fnSettings().aoData).each(function (){
				$(this.nTr).removeClass('row_selected');
			});
			$(event.target.parentNode).addClass('row_selected');
			
			
			
			var anSelected = fnGetSelected( oTable );
			var aData = oTable.fnGetData( anSelected[0] );
			
			$('#txtId').val( aData[ 0 ] );
			$('#txtName').val( aData[ 1 ] );
			$('#txtUrl').val( aData[ 2 ] );
			
			
		});
	}
	
	function initDialog() {
		selectApps = $("#aplicativos").multiselect({
		   selectedText: "# de # selecionados"
		});
		
		
		$( "#dialog-form" ).dialog({
			autoOpen: false,
			height: 400,
			width: 550,
			modal: true,
			buttons: {
				"Salvar": function() { 
					var anAppList = [];
					$('#aplicativos :selected').each(function(i, selected) { 
						anAppList[i] = $(selected).val();
					});
					
					var id = $("#txtId").val();
					
					$.ajax({ 
					  type: 'POST', 
					  url: 'admin/channel/apps_save', 
					  data: { id: id, list: anAppList }, 
					  contentType: 'application/json', 
					  dataType: 'text', 
					  success: function(json) { 
					          $(sender).removeAttr("disabled");
					   } 
					                                                                                          
					}); 
				
					$( this ).dialog( "close" );
				}
			},
			close: function() {
				
			}
		});
	}
	
    
	
	function bindFunctions() {
	   	$("#btnNovo").click(function() {
	   		novo(this);
	   	});
	   	
	   	$("#btnSalvar").click(function() {
	   		salvar(this);
	   	});
	   	
	   	$("#btnExcluir").click(function() {
	   		var anSelected = fnGetSelected( oTable );
			oTable.fnDeleteRow( anSelected[0] );
	   		excluirSelecionado(this);
	   	});
	   	
	   	$("#btnAddApp").click(function() {
	   		adicionarApp(this);
	   	});
	   	
    }
    
    function novo(sender) {
    	$("#txtId").val('');
    	$("#txtName").val('');
    	$("#txtUrl").val('');
    	$(oTable.fnSettings().aoData).each(function (){
			$(this.nTr).removeClass('row_selected');
		});
    }
    
    function salvar(sender) {
    	$(sender).attr("disabled",true);
    	
    	var id = $("#txtId").val();
    	var name = $("#txtName").val();
    	var url = $("#txtUrl").val();
    	
    	$.ajax({ 
		  type: 'POST', 
		  url: 'admin/channel/save', 
		  data: { id: id, name: name, url: url }, 
		  contentType: 'application/json', 
		  dataType: 'text', 
		  success: function(json) { 
				oTable.fnReloadAjax(oTable.fnSettings());
		        $(sender).removeAttr("disabled");
		   } 
		                                                                                          
		}); 
    }
    
    function excluirSelecionado(sender) {
    	$(sender).attr("disabled",true);
    	
    	var id = $("#txtId").val();
    	
    	$.ajax({ 
		  type: 'POST', 
		  url: 'admin/channel/delete', 
		  data: { id: id }, 
		  contentType: 'application/json', 
		  dataType: 'text', 
		  success: function(json) { 
		        $(sender).removeAttr("disabled");
		        novo(sender);
		   } 
		                                                                                          
		}); 
    }
    
    function adicionarApp(sender) {
    	var id = $("#txtId").val();
    	selectApps.empty();
    
    	if (id != "") {
    		$(sender).attr("disabled",true);
    		// get available apps
    		$.ajax({ 
			  type: 'POST', 
			  url: 'admin/channel/apps', 
			  data: { id: id }, 
			  contentType: 'application/json', 
			  dataType: 'json', 
			  success: function(json) { 
			  
			  		// array or string array, with all available apps and a flag setting it as selected (or not)
			  		// array idx 0 = id
			  		// array idx 1 = name
			  		// array idx 2 = url
			  		// array idx 3 = already selected
			  		
			  		$(json).each(function() {
			  			
			  			var anSelection = '';
			  			
			  			if(this[3] == true)
			  				anSelection = 'selected="selected"';
			  			
			  			var anOption = '<option '+anSelection+' value="'+this[0]+'">'+this[1]+'</option>'; 
			  			
			  			selectApps.append( anOption ); 
			  			selectApps.multiselect('refresh');
			  			
			  		});
			  		
			  
			        $(sender).removeAttr("disabled");
			        $( "#dialog-form" ).dialog( "open" );
			   } 
			                                                                                          
			}); 
    	}
    	
    	
    }
	
	
</script>
